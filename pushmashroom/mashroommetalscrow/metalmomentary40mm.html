<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.metalmomentory40mm').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmetalmomentory40mm').classList.add('hidden');
        document.getElementById('descriptionmetalmomentory40mmscrow').classList.add('hidden');
        document.getElementById('metalmomentory40mmnoimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmncimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory40mmnoimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory40mmncimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmblackimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmgreenimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmredimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmblueimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('metalmomentory40mmplus1').style.display = 'none';
        document.getElementById('metalmomentory40mmplus2').style.display = 'none';
        document.getElementById('Emetalmomentory40mmplus2').style.display = 'none';

    });
});
 

</script>
