<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.momentory60mmclip').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('momentory60mmclipresult').classList.add('hidden');
        document.getElementById('descriptionmomentory60mmclipscrow').classList.add('hidden');
        document.getElementById('momentory60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmclipncimageContainer').classList.add('hidden');
        document.getElementById('Emomentory60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Emomentory60mmclipncimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmclipblackimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmclipgreenimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmclipredimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmclipblueimageContainer').classList.add('hidden');
        document.getElementById('momentory60mmclipyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('momentory60mmclipplus1').style.display = 'none';
        document.getElementById('momentory60mmclipplus2').style.display = 'none';
        document.getElementById('Emomentory60mmclipplus2').style.display = 'none';

    });
});
 

</script>
