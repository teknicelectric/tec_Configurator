<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.pushpull60mmclipbtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultpushpull60mmclip').classList.add('hidden');
        document.getElementById('descriptionpushpull60mmclip').classList.add('hidden');
        document.getElementById('pushpull60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('pushpull60mmclipncimageContainer').classList.add('hidden');
        document.getElementById('Epushpull60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Epushpull60mmclipncimageContainer').classList.add('hidden');
      
        document.getElementById('pushpull60mmclipblackimageContainer').classList.add('hidden');
       
        document.getElementById('pushpull60mmclipredimageContainer').classList.add('hidden');
      

        // Hide plus buttons
        document.getElementById('pushpull60mmclipplus1').style.display = 'none';
        document.getElementById('pushpull60mmclipplus2').style.display = 'none';
        document.getElementById('Epushpull60mmclipplus2').style.display = 'none';

    });
});
    
  
</script>

}

                            function EredgreenmetalgenerateCode() {
                                const noValue = document.getElementById('Efourthpushpull60mmclipbtninputno').value;

                                const resultContainer = document.getElementById('resultpushpull60mmclip');

                                // Plus symbols

                                // Ensure red image is always visible

                                pushpull60mmclipplus1.style.display = 'none'; // Hide symbols initially
                                pushpull60mmclipplus2.style.display = 'none';
                            
                                const noImageName = pushpull60mmclipnoimageContainer.querySelector('.image-name');
                                const ncImageName = pushpull60mmclipncimageContainer.querySelector('.image-name');
                            
                                // Logic for NO and NC images
                                if (noValue) {
                                    pushpull60mmclipnoimageContainer.querySelector('img').src = `pushbtn/clipone/no-${noValue}.png`;
                                    noImageName.textContent = `EC1*${noValue}`;
                                    pushpull60mmclipnoimageContainer.classList.remove('hidden');
                                    pushpull60mmclipplus1.style.display = 'block'; // Show the first plus symbol
                                } else {
                                    pushpull60mmclipnoimageContainer.classList.add('hidden');
                                }
                            
                                if (ncValue) {
                                    pushpull60mmclipncimageContainer.querySelector('img').src = `pushbtn/clipone/nc-${ncValue}.png`;
                                    ncImageName.textContent = `EC2*${ncValue}`;
                                    pushpull60mmclipncimageContainer.classList.remove('hidden');
                                    pushpull60mmclipplus2.style.display = 'block'; // Show the metalsecond plus symbol
                                } else {
                                    pushpull60mmclipncimageContainer.classList.add('hidden');
                                }
                            
                                // Code generation logic
                                if (noValue && ncValue) {
                                    const codes = {
                                        "11": "EP4PSMPPJ411",
                                        "12": "EP4PSMPPJ412",
                                        "10": "EP4PSMPPJ410",
                                        "01": "EP4PSMPPJ401",
                                        "21": "EP4PSMPPJ421",
                                        "23": "EP4PSMPPJ423",
                                        "22": "EP4PSMPPJ422",
                                        "33": "EP4PSMPPJ433",
                                        "32": "EP4PSMPPJ432",
                                        "13": "EP4PSMPPJ413",
                                        "14": "EP4PSMPPJ414",
                                        "15": "EP4PSMPPJ415",
                                        "24": "EP4PSMPPJ424",
                                        "31": "EP4PSMPPJ431",
                                        "41": "EP4PSMPPJ441",
                                        "42": "EP4PSMPPJ442",
                                        "51": "EP4PSMPPJ451",
                                        "00": "EP4PSMPPJ400",
                                        "20": "EP4PSMPPJ420",
                                        "30": "EP4PSMPPJ430",
                                        "40": "EP4PSMPPJ440",
                                        "50": "EP4PSMPPJ450",
                                        "60": "EP4PSMPPJ460",
                                        "02": "EP4PSMPPJ402",
                                        "03": "EP4PSMPPJ403",
                                        "04": "EP4PSMPPJ404",
                                        "05": "EP4PSMPPJ405",
                                        "06": "EP4PSMPPJ406"
                                    };
                            
                                    const combinedValue = noValue + ncValue;
                                    const code = codes[combinedValue] || 'Invalid Code';
                            
                                    if (code === 'Invalid Code') {
                                        pushpull60mmclipnoimageContainer.classList.add('hidden');
                                        pushpull60mmclipncimageContainer.classList.add('hidden');
                                        pushpull60mmclipplus1.style.display = 'none';
                                        pushpull60mmclipplus2.style.display = 'none';
                                        generatedCodeElement.textContent = 'Generated Code: Invalid Code';
                                        descriptionContainer.classList.add('hidden'); // Hide description for invalid code
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    } else {
                                        generatedCodeElement.textContent = `ORDERING CODE: ${code}`;
                                        descriptionContainer.querySelector('#description-title').textContent = 'Description:';
                                        descriptionContainer.classList.remove('hidden'); // Show description
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    }
                                } else {
                                    resultContainer.classList.add('hidden'); // Hide result if no input
                                }
                            }
                            
                            // Monitor input changes to update generated code and show images
                            document.getElementById('Efourthpushpull60mmclipbtninputno').addEventListener('input', EredgreenmetalgenerateCode);
                            document.getElementById('Efourthpushpull60mmclipbtninputnc').addEventListener('input', EredgreenmetalgenerateCode);
