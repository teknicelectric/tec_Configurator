<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.momentory40mmclip').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmomentory40mmclip').classList.add('hidden');
        document.getElementById('descriptionmomentory40mmclipscrow').classList.add('hidden');
        document.getElementById('momentory40mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmclipncimageContainer').classList.add('hidden');
        document.getElementById('Emomentory40mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Emomentory40mmclipncimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmclipblackimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmclipgreenimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmclipredimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmclipblueimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmclipyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('momentory40mmclipplus1').style.display = 'none';
        document.getElementById('momentory40mmclipplus2').style.display = 'none';
        document.getElementById('Emomentory40mmclipplus2').style.display = 'none';

    });
});
 

</script>
