<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.latchingtriggerwithkey40mmclipbtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultlatchingtriggerwithkey40mmclip').classList.add('hidden');
        document.getElementById('descriptionlatchingtriggerwithkey40mmclip').classList.add('hidden');

        document.getElementById('Elatchingtriggerwithkey40mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Elatchingtriggerwithkey40mmclipncimageContainer').classList.add('hidden');
      
        document.getElementById('latchingtriggerwithkey40mmclipblackimageContainer').classList.add('hidden');
       
        document.getElementById('latchingtriggerwithkey40mmclipredimageContainer').classList.add('hidden');
      

        // Hide plus buttons
        document.getElementById('latchingtriggerwithkey40mmclipplus1').style.display = 'none';
        document.getElementById('latchingtriggerwithkey40mmclipplus2').style.display = 'none';

});
