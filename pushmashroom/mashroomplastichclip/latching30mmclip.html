<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.latching30mmclipbtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultlatching30mmclip').classList.add('hidden');
        document.getElementById('descriptionlatching30mmclip').classList.add('hidden');
        document.getElementById('latching30mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('latching30mmclipncimageContainer').classList.add('hidden');
        document.getElementById('Elatching30mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Elatching30mmclipncimageContainer').classList.add('hidden');
      
        document.getElementById('latching30mmclipblackimageContainer').classList.add('hidden');
       
        document.getElementById('latching30mmclipredimageContainer').classList.add('hidden');
      

        // Hide plus buttons
        document.getElementById('latching30mmclipplus1').style.display = 'none';
        document.getElementById('latching30mmclipplus2').style.display = 'none';
        document.getElementById('Elatching30mmclipplus2').style.display = 'none';

    });
});
    
  
</script>

                                document.getElementById('Efourthlatching30mmclipbtninputnc').classList.remove('hidden'); // Always show NC with NO
                            });
                            
                            document.getElementById('Efourthlatching30mmclipbtnnbtnnc').addEventListener('click', function () {
                                document.getElementById('Efourthlatching30mmclipbtninputnc').classList.remove('hidden');
                                document.getElementById('Efourthlatching30mmclipbtninputno').classList.remove('hidden'); // Always show NO with NC
                            });
                            
                            if (typeof EredgreenmetalpositiveNumberOnly === 'undefined') {
    const EredgreenmetalpositiveNumberOnly = (event) => {
        const input = event.target;
        input.value = input.value.replace(/[^0-9]/g, ''); // Allow only digits
    };
         // Add event listeners to enforce positive number restriction
         document.getElementById('Efourthlatching30mmclipbtninputno').addEventListener('input', EredgreenmetalpositiveNumberOnly);
                            document.getElementById('Efourthlatching30mmclipbtninputnc').addEventListener('input', EredgreenmetalpositiveNumberOnly);
                             
}
             
                            
                          
                            // Function to generate the code, show the images, and add plus symbols dynamically
                            function EredgreenmetalgenerateCode() {
                                const noValue = document.getElementById('Efourthlatching30mmclipbtninputno').value;
                                const ncValue = document.getElementById('Efourthlatching30mmclipbtninputnc').value;
                            
                                const resultContainer = document.getElementById('resultlatching30mmclip');
                                const descriptionContainer = document.getElementById('descriptionlatching30mmclip');
                                const generatedCodeElement = document.getElementById('generated-codelatching30mmclip');
                            
                                // Image containers
                                const latching30mmclipredimageContainer = document.getElementById('latching30mmclipredimageContainer');
                                const latching30mmclipnoimageContainer = document.getElementById('Elatching30mmclipnoimageContainer');
                                const latching30mmclipncimageContainer = document.getElementById('Elatching30mmclipncimageContainer');
                            
                                // Plus symbols
                                const latching30mmclipplus1 = document.getElementById('latching30mmclipplus1');
                                const latching30mmclipplus2 = document.getElementById('Elatching30mmclipplus2');
                            
                                // Ensure red image is always visible
                                latching30mmclipredimageContainer.classList.remove('hidden');
                                latching30mmclipplus1.style.display = 'none'; // Hide symbols initially
                                latching30mmclipplus2.style.display = 'none';
                            
                                const noImageName = latching30mmclipnoimageContainer.querySelector('.image-name');
                                const ncImageName = latching30mmclipncimageContainer.querySelector('.image-name');
                            
                                // Logic for NO and NC images
                                if (noValue) {
                                    latching30mmclipnoimageContainer.querySelector('img').src = `pushbtn/clipone/no-${noValue}.png`;
                                    noImageName.textContent = `EC1*${noValue}`;
                                    latching30mmclipnoimageContainer.classList.remove('hidden');
                                    latching30mmclipplus1.style.display = 'block'; // Show the first plus symbol
                                } else {
                                    latching30mmclipnoimageContainer.classList.add('hidden');
                                }
                            
                                if (ncValue) {
                                    latching30mmclipncimageContainer.querySelector('img').src = `pushbtn/clipone/nc-${ncValue}.png`;
                                    ncImageName.textContent = `EC2*${ncValue}`;
                                    latching30mmclipncimageContainer.classList.remove('hidden');
                                    latching30mmclipplus2.style.display = 'block'; // Show the metalsecond plus symbol
                                } else {
                                    latching30mmclipncimageContainer.classList.add('hidden');
                                }
                            
                                // Code generation logic
                                if (noValue && ncValue) {
                                    const codes = {
                                        "11": "EP4PSMLS411",
                                        "12": "EP4PSMLS412",
                                        "10": "EP4PSMLS410",
                                        "01": "EP4PSMLS401",
                                        "21": "EP4PSMLS421",
                                        "23": "EP4PSMLS423",
                                        "22": "EP4PSMLS422",
                                        "33": "EP4PSMLS433",
                                        "32": "EP4PSMLS432",
                                        "13": "EP4PSMLS413",
                                        "14": "EP4PSMLS414",
                                        "15": "EP4PSMLS415",
                                        "24": "EP4PSMLS424",
                                        "31": "EP4PSMLS431",
                                        "41": "EP4PSMLS441",
                                        "42": "EP4PSMLS442",
                                        "51": "EP4PSMLS451",
                                        "00": "EP4PSMLS400",
                                        "20": "EP4PSMLS420",
                                        "30": "EP4PSMLS430",
                                        "40": "EP4PSMLS440",
                                        "50": "EP4PSMLS450",
                                        "60": "EP4PSMLS460",
                                        "02": "EP4PSMLS402",
                                        "03": "EP4PSMLS403",
                                        "04": "EP4PSMLS404",
                                        "05": "EP4PSMLS405",
                                        "06": "EP4PSMLS406"
                                    };
                            
                                    const combinedValue = noValue + ncValue;
                                    const code = codes[combinedValue] || 'Invalid Code';
                            
                                    if (code === 'Invalid Code') {
                                        latching30mmclipnoimageContainer.classList.add('hidden');
                                        latching30mmclipncimageContainer.classList.add('hidden');
                                        latching30mmclipplus1.style.display = 'none';
                                        latching30mmclipplus2.style.display = 'none';
                                        generatedCodeElement.textContent = 'Generated Code: Invalid Code';
                                        descriptionContainer.classList.add('hidden'); // Hide description for invalid code
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    } else {
                                        generatedCodeElement.textContent = `ORDERING CODE: ${code}`;
                                        descriptionContainer.querySelector('#description-title').textContent = 'Description:';
                                        descriptionContainer.classList.remove('hidden'); // Show description
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    }
                                } else {
                                    resultContainer.classList.add('hidden'); // Hide result if no input
                                }
                            }
                            
                            // Monitor input changes to update generated code and show images
                            document.getElementById('Efourthlatching30mmclipbtninputno').addEventListener('input', EredgreenmetalgenerateCode);
                            document.getElementById('Efourthlatching30mmclipbtninputnc').addEventListener('input', EredgreenmetalgenerateCode);
                        
                    
                            </script>
