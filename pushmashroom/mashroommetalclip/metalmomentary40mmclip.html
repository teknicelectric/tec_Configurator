<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.metalmomentory40mmclip').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmetalmomentory40mmclip').classList.add('hidden');
        document.getElementById('descriptionmetalmomentory40mmclipscrow').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipncimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory40mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory40mmclipncimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipblackimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipgreenimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipredimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipblueimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory40mmclipyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('metalmomentory40mmclipplus1').style.display = 'none';
        document.getElementById('metalmomentory40mmclipplus2').style.display = 'none';
        document.getElementById('Emetalmomentory40mmclipplus2').style.display = 'none';

    });
});
 

</script>
