<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.metallatching60mmclipbtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmetallatching60mmclip').classList.add('hidden');
        document.getElementById('descriptionmetallatching60mmclip').classList.add('hidden');
        document.getElementById('metallatching60mmclipnoimageContainer').classList.add('hidden');

        document.getElementById('Emetallatching60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Emetallatching60mmclipncimageContainer').classList.add('hidden');
      
        document.getElementById('metallatching60mmclipblackimageContainer').classList.add('hidden');
       
        document.getElementById('metallatching60mmclipredimageContainer').classList.add('hidden');
      

        // Hide plus buttons
        document.getElementById('metallatching60mmclipplus1').style.display = 'none';
        document.getElementById('metallatching60mmclipplus2').style.display = 'none';
        document.getElementById('Emetallatching60mmclipplus2').style.display = 'none';

    });
});
    
  
</script>

}

                                if (noValue) {

                                } else {

                                }
                            
                                if (ncValue) {
                                    metallatching60mmclipncimageContainer.querySelector('img').src = `pushbtn/clipone/nc-${ncValue}.png`;
                                    ncImageName.textContent = `EC2*${ncValue}`;
                                    metallatching60mmclipncimageContainer.classList.remove('hidden');
                                    metallatching60mmclipplus2.style.display = 'block'; // Show the metalsecond plus symbol
                                } else {
                                    metallatching60mmclipncimageContainer.classList.add('hidden');
                                }
                            
                                // Code generation logic
                                if (noValue && ncValue) {

                                        "10": "E4PSMLJ410",

                                        "51": "E4PSMLJ451",
                                        "00": "E4PSMLJ400",
                                        "20": "E4PSMLJ420",
                                        "30": "E4PSMLJ430",
                                        "40": "E4PSMLJ440",
                                        "50": "E4PSMLJ450",
                                        "60": "E4PSMLJ460",
                                        "02": "E4PSMLJ402",
                                        "03": "E4PSMLJ403",
                                        "04": "E4PSMLJ404",
                                        "05": "E4PSMLJ405",
                                        "06": "E4PSMLJ406"
                                    };
                            
                                    const combinedValue = noValue + ncValue;
                                    const code = codes[combinedValue] || 'Invalid Code';
                            
                                    if (code === 'Invalid Code') {
                                        metallatching60mmclipnoimageContainer.classList.add('hidden');
                                        metallatching60mmclipncimageContainer.classList.add('hidden');
                                        metallatching60mmclipplus1.style.display = 'none';
                                        metallatching60mmclipplus2.style.display = 'none';
                                        generatedCodeElement.textContent = 'Generated Code: Invalid Code';
                                        descriptionContainer.classList.add('hidden'); // Hide description for invalid code
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    } else {
                                        generatedCodeElement.textContent = `ORDERING CODE: ${code}`;
                                        descriptionContainer.querySelector('#description-title').textContent = 'Description:';
                                        descriptionContainer.classList.remove('hidden'); // Show description
                                        resultContainer.classList.remove('hidden'); // Show result div
                                    }
                                } else {
                                    resultContainer.classList.add('hidden'); // Hide result if no input
                                }
                            }
                            
                            // Monitor input changes to update generated code and show images
                            document.getElementById('Efourthmetallatching60mmclipbtninputno').addEventListener('input', EredgreenmetalgenerateCode);
                            document.getElementById('Efourthmetallatching60mmclipbtninputnc').addEventListener('input', EredgreenmetalgenerateCode);
