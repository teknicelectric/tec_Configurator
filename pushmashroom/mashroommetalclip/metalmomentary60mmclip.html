<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.metalmomentory60mmclip').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmetalmomentory60mmclip').classList.add('hidden');
        document.getElementById('descriptionmetalmomentory60mmclipscrow').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipncimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory60mmclipnoimageContainer').classList.add('hidden');
        document.getElementById('Emetalmomentory60mmclipncimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipblackimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipgreenimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipredimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipblueimageContainer').classList.add('hidden');
        document.getElementById('metalmomentory60mmclipyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('metalmomentory60mmclipplus1').style.display = 'none';
        document.getElementById('metalmomentory60mmclipplus2').style.display = 'none';
        document.getElementById('Emetalmomentory60mmclipplus2').style.display = 'none';

    });
});
 

</script>
