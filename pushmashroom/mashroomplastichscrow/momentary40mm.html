<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.momentory40mm').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultmomentory40mm').classList.add('hidden');
        document.getElementById('descriptionmomentory40mmscrow').classList.add('hidden');
        document.getElementById('momentory40mmnoimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmncimageContainer').classList.add('hidden');
        document.getElementById('Emomentory40mmnoimageContainer').classList.add('hidden');
        document.getElementById('Emomentory40mmncimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmblackimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmgreenimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmredimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmblueimageContainer').classList.add('hidden');
        document.getElementById('momentory40mmyellowimageContainer').classList.add('hidden');

        // Hide plus buttons
        document.getElementById('momentory40mmplus1').style.display = 'none';
        document.getElementById('momentory40mmplus2').style.display = 'none';
        document.getElementById('Emomentory40mmplus2').style.display = 'none';

    });
});
 

</script>

                                // Logic for NO and NC images

                                    momentory40mmnoimageContainer.classList.remove('hidden');

                                if (ncValue) {

                                }

                                        "30": "P2PSM230",

                                        "05": "P2PSM205",
                                        "06": "P2PSM206"
                                    };
                            
                                    const combinedValue = noValue + ncValue;
                                    const code = codes[combinedValue] || 'Invalid Code';
                            
                                    if (code === 'Invalid Code') {
