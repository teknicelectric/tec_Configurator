<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.doubleflushwithiomarkarkbtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs
        const flushForms = document.querySelectorAll('.flushform');
        flushForms.forEach(form => form.reset());

        // Hide elements
        // document.getElementById('resultdoubleflushwithiomarkark').classList.add('hidden');
        document.getElementById('descriptiondoubleflushwithiomarkark').classList.add('hidden');
        document.getElementById('doubleflushwithiomarkarknoimageContainer').classList.add('hidden');
        document.getElementById('doubleflushwithiomarkarkncimageContainer').classList.add('hidden');
        document.getElementById('EdoubleflushwithiomarkarknoimageContainer').classList.add('hidden');
        document.getElementById('EdoubleflushwithiomarkarkncimageContainer').classList.add('hidden');
      
        document.getElementById('doubleflushwithiomarkarkblackimageContainer').classList.add('hidden');
       
        document.getElementById('doubleflushwithiomarkarkredimageContainer').classList.add('hidden');
      

        // Hide plus buttons
        document.getElementById('doubleflushwithiomarkarkplus1').style.display = 'none';
        document.getElementById('doubleflushwithiomarkarkplus2').style.display = 'none';
        document.getElementById('Edoubleflushwithiomarkarkplus2').style.display = 'none';

    });
});
    
  
</script>
