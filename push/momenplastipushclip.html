        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

// Function to generate the code, show the images, and add plus symbols dynamically
function generateCodec() {
    const noValue = document.getElementById('NO-inputc').value;
    const ncValue = document.getElementById('NC-inputc').value;

    const resultContainer = document.getElementById('resultc');
    const descriptionContainer = document.getElementById('descriptionplasclip');
    const generatedCodeElement = document.getElementById('generated-codec');

    // Image containers
    const whiteimageContainerc = document.getElementById('whiteimageContainerc');
    const noimageContainerc = document.getElementById('noimageContainerc');
    const ncimageContainerc = document.getElementById('ncimageContainerc');

    // Plus symbols
    const plus1c = document.getElementById('plus1c');
    const plus2c = document.getElementById('plus2c');

    // Ensure white image is always visible
    whiteimageContainerc.classList.remove('hidden');
    plus1c.style.display = 'none';  // Hide symbols initially
    plus2c.style.display = 'none';


    const noImageName = noimageContainerc.querySelector('.image-name');
    const ncImageName = ncimageContainerc.querySelector('.image-name');

    // Logic for NO and NC images
    if (noValue) {
        noimageContainerc.querySelector('img').src = `pushbtn/clipon/no-${noValue}.png`;
        noImageName.textContent = `C1*${noValue}`;
        noimageContainerc.classList.remove('hidden');
        plus1c.style.display = 'block'; // Show the first plus symbol
    } else {
        noimageContainerc.classList.add('hidden');
    }

    if (ncValue) {
        ncimageContainerc.querySelector('img').src = `pushbtn/clipon/nc-${ncValue}.png`;
        ncImageName.textContent = `C2*${ncValue}`;
        ncimageContainerc.classList.remove('hidden');
        plus2c.style.display = 'block'; // Show the second plus symbol
    } else {
        ncimageContainerc.classList.add('hidden');
    }

    // Code generation logic
    if (noValue && ncValue) {
        const codes = {
            "11": "P4PSF111",
            "12": "P4PSF112",
            "10": "P4PSF110",
            "01": "P4PSF101",
            "21": "P4PSF121",
            "23": "P4PSF123",
            "22": "P4PSF122",
            "33": "P4PSF133",
            "32": "P4PSF132",
            "13": "P4PSF113",
            "14": "P4PSF114",
            "15": "P4PSF115",
            "24": "P4PSF124",
            "31": "P4PSF131",
            "41": "P4PSF141",
            "42": "P4PSF142",
            "51": "P4PSF151",
            "00": "P4PSF100",
            "20": "P4PSF120",
            "30": "P4PSF130",
            "40": "P4PSF140",
            "50": "P4PSF150",
            "60": "P4PSF160",
            "02": "P4PSF102",
            "03": "P4PSF103",
            "04": "P4PSF104",
            "05": "P4PSF105",
            "06": "P4PSF106"
        };

        

        const combinedValue = noValue + ncValue;
        const code = codes[combinedValue] || 'Invalid Code';

        if (code === 'Invalid Code') {
            noimageContainerc.classList.add('hidden');
            ncimageContainerc.classList.add('hidden');
            plus1c.style.display = 'none';
            plus2c.style.display = 'none';
            generatedCodeElement.textContent = 'Generated Code: Invalid Code';
            descriptionContainer.classList.add('hidden'); // Hide description for invalid code
            resultContainer.classList.remove('hidden'); // Show result div
        } else {
            generatedCodeElement.textContent = `   Ordering Code:${code}`;
            descriptionContainer.querySelector('#description-title').textContent = `Description:`;
            descriptionContainer.classList.remove('hidden'); // Show description
            resultContainer.classList.remove('hidden'); // Show result div
        }
    } else {
        resultContainer.classList.add('hidden'); // Hide result if no input
    }
}

    const ncImageName = ncimageContainerc.querySelector('.image-name');

    if (noValue) {
        noimageContainerc.querySelector('img').src = `pushbtn/clipon/no-${noValue}.png`;

    const noValue = document.getElementById('fwaEsecondinputnoc').value;

    const resultContainer = document.getElementById('resultc');
    const descriptionContainer = document.getElementById('descriptionplasclip');
    const generatedCodeElement = document.getElementById('generated-codec');

    // Image containers
    const blackimageContainerc = document.getElementById('fwablackimageContainerc');
    const noimageContainerc = document.getElementById('fwaEnoimageContainerc');
    const ncimageContainerc = document.getElementById('fwaEncimageContainerc');

    // Plus symbols
    const plus1c = document.getElementById('fwaplus1c');
    const plus2c = document.getElementById('fwaEplus2c');

    // Ensure black image is always visible
    blackimageContainerc.classList.remove('hidden');
    plus1c.style.display = 'none'; // Hide symbols initially
    plus2c.style.display = 'none';

    const noImageName = noimageContainerc.querySelector('.image-name');
    const ncImageName = ncimageContainerc.querySelector('.image-name');

    // Logic for NO and NC images
    if (noValue) {
        noimageContainerc.querySelector('img').src = `pushbtn/clipone/no-${noValue}.png`;
        noImageName.textContent = `C1*${noValue}`;
        noimageContainerc.classList.remove('hidden');
        plus1c.style.display = 'block'; // Show the first plus symbol
    } else {
        noimageContainerc.classList.add('hidden');
    }

    if (ncValue) {
        ncimageContainerc.querySelector('img').src = `pushbtn/clipone/nc-${ncValue}.png`;
        ncImageName.textContent = `C2*${ncValue}`;

        plus2c.style.display = 'block'; // Show the second plus symbol
    } else {
        ncimageContainerc.classList.add('hidden');

        const codes = {

            "41": "EP4PSF2WA41",
            "42": "EP4PSF2WA42",
            "51": "EP4PSF2WA51",
            "00": "EP4PSF2WA00",
            "20": "EP4PSF2WA20",
            "30": "EP4PSF2WA30",
            "40": "EP4PSF2WA40",
            "50": "EP4PSF2WA50",
            "60": "EP4PSF2WA60",
            "02": "EP4PSF2WA02",
            "03": "EP4PSF2WA03",
            "04": "EP4PSF2WA04",
            "05": "EP4PSF2WA05",
            "06": "EP4PSF2WA06",
            "12": "EP4PSF2WA12" 
        };

        const combinedValue = noValue + ncValue;
        const code = codes[combinedValue] || 'Invalid Code';

        if (code === 'Invalid Code') {
            noimageContainerc.classList.add('hidden');
            ncimageContainerc.classList.add('hidden');
            plus1c.style.display = 'none';
            plus2c.style.display = 'none';

    }
}

    const noValue = document.getElementById('projfiveinputnoc').value;
    const ncValue = document.getElementById('projfiveinputncc').value;

    const resultContainer = document.getElementById('resultc');
    const descriptionContainer = document.getElementById('descriptionplasclip');
    const generatedCodeElement = document.getElementById('generated-codec');

    // Image containers
    const blueimageContainerc = document.getElementById('projblueimageContainerc');
    const noimageContainerc = document.getElementById('projnoimageContainerc');
    const ncimageContainerc = document.getElementById('projncimageContainerc');

    // Plus symbols
    const plus1c = document.getElementById('projplus1c');
    const plus2c = document.getElementById('projplus2c');

    // Ensure blue image is always visible
    blueimageContainerc.classList.remove('hidden');
    plus1c.style.display = 'none';  // Hide symbols initially
    plus2c.style.display = 'none';

    const noImageName = noimageContainerc.querySelector('.image-name');
    const ncImageName = ncimageContainerc.querySelector('.image-name');

    // Logic for NO and NC images
    if (noValue) {
        noimageContainerc.querySelector('img').src = `pushbtn/clipon/no-${noValue}.png`;
        noImageName.textContent = `C1*${noValue}`;
        noimageContainerc.classList.remove('hidden');
        plus1c.style.display = 'block'; // Show the first plus symbol
    } else {
        noimageContainerc.classList.add('hidden');
    }

    if (ncValue) {
        ncimageContainerc.querySelector('img').src = `pushbtn/clipon/nc-${ncValue}.png`;
        ncImageName.textContent = `C2*${ncValue}`;
        ncimageContainerc.classList.remove('hidden');
        plus2c.style.display = 'block'; // Show the second plus symbol
    } else {
        ncimageContainerc.classList.add('hidden');
    }

    // Code generation logic
    if (noValue && ncValue) {
        const codes = {
            "11": "P4PSP611",
            "10": "P4PSP610",
            "01": "P4PSP601",
            "21": "P4PSP621",
            "23": "P4PSP623",
            "22": "P4PSP622",
            "33": "P4PSP633",
            "32": "P4PSP632",
            "13": "P4PSP613",
            "14": "P4PSP614",
            "15": "P4PSP615",
            "24": "P4PSP624",
            "31": "P4PSP631",
            "41": "P4PSP641",
            "42": "P4PSP642",
            "51": "P4PSP651",
            "00": "P4PSP600",
            "20": "P4PSP620",
            "30": "P4PSP630",
            "40": "P4PSP640",
            "50": "P4PSP650",
            "60": "P4PSP660",
            "02": "P4PSP602",
            "03": "P4PSP603",
            "04": "P4PSP604",
            "05": "P4PSP605",
            "06": "P4PSP606", 
            "12": "P4PSP612"
        };

        const combinedValue = noValue + ncValue;
        const code = codes[combinedValue] || 'Invalid Code';

        if (code === 'Invalid Code') {
            noimageContainerc.classList.add('hidden');
            ncimageContainerc.classList.add('hidden');
            plus1c.style.display = 'none';
            plus2c.style.display = 'none';
            generatedCodeElement.textContent = 'Generated Code: Invalid Code';
            descriptionContainer.classList.add('hidden'); // Hide description for invalid code
            resultContainer.classList.remove('hidden'); // Show result div
        } else {
            generatedCodeElement.textContent = `Ordering Code: ${code}`;
            descriptionContainer.querySelector('#description-title').textContent = `Description:`;
            descriptionContainer.classList.remove('hidden'); // Show description
            resultContainer.classList.remove('hidden'); // Show result div
        }
    } else {
        resultContainer.classList.add('hidden'); // Hide result if no input
    }
}

// Monitor input changes to update generated code and show images
document.getElementById('projfiveinputnoc').addEventListener('input', projbluegreengenerateCodec);
