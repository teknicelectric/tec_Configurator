function bluegreenmetalgenerateCodec() {
    const noValue = document.getElementById('metalfiveinputnoc').value;
    const ncValue = document.getElementById('metalfiveinputncc').value;

    const resultContainer = document.getElementById('metalresultc');
    const descriptionContainer = document.getElementById('descriptionmetalclip');
    const generatedCodeElement = document.getElementById('metalgenerated-codec');

    // Image containers
    const metalblueimageContainerc = document.getElementById('metalblueimageContainerc');
    const metalnoimageContainerc = document.getElementById('metalnoimageContainerc');
    const metalncimageContainerc = document.getElementById('metalncimageContainerc');

    // Plus symbols
    const metalplus1c = document.getElementById('metalplus1c');
    const metalplus2c = document.getElementById('metalplus2c');

    // Ensure blue image is always visible
    metalblueimageContainerc.classList.remove('hidden');
    metalplus1c.style.display = 'none';  // Hide symbols initially
    metalplus2c.style.display = 'none';

    const noImageName = metalnoimageContainerc.querySelector('.image-name');
    const ncImageName = metalncimageContainerc.querySelector('.image-name');

    // Logic for NO and NC images
    if (noValue) {
        metalnoimageContainerc.querySelector('img').src = `pushbtn/clipon/no-${noValue}.png`;
        noImageName.textContent = `C1*${noValue}`;
        metalnoimageContainerc.classList.remove('hidden');
        metalplus1c.style.display = 'block'; // Show the first plus symbol
    } else {
        metalnoimageContainerc.classList.add('hidden');
    }

    if (ncValue) {
        metalncimageContainerc.querySelector('img').src = `pushbtn/clipon/nc-${ncValue}.png`;
        ncImageName.textContent = `C2*${ncValue}`;
        metalncimageContainerc.classList.remove('hidden');
        metalplus2c.style.display = 'block'; // Show the metalsecond plus symbol
    } else {
        metalncimageContainerc.classList.add('hidden');
    }

    // Code generation logic
    if (noValue && ncValue) {
        const codes = {
            "11": "4PSF611",
            "12": "4PSF612",
            "10": "4PSF610",
            "01": "4PSF601",
            "21": "4PSF621",
            "23": "4PSF623",
            "22": "4PSF622",
            "33": "4PSF633",
            "32": "4PSF632",
            "13": "4PSF613",
            "14": "4PSF614",
            "15": "4PSF615",
            "24": "4PSF624",
            "31": "4PSF631",
            "41": "4PSF641",
            "42": "4PSF642",
            "51": "4PSF651",
            "00": "4PSF600",
            "20": "4PSF620",
            "30": "4PSF630",
            "40": "4PSF640",
            "50": "4PSF650",
            "60": "4PSF660",
            "02": "4PSF602",
            "03": "4PSF603",
            "04": "4PSF604",
            "05": "4PSF605",
            "06": "4PSF606"
        };

        const combinedValue = noValue + ncValue;
        const code = codes[combinedValue] || 'Invalid Code';

        if (code === 'Invalid Code') {
            metalnoimageContainerc.classList.add('hidden');
            metalncimageContainerc.classList.add('hidden');
            metalplus1c.style.display = 'none';
            metalplus2c.style.display = 'none';
            generatedCodeElement.textContent = 'Generated Code: Invalid Code';
            descriptionContainer.classList.add('hidden'); // Hide description for invalid code
            resultContainer.classList.remove('hidden'); // Show result div
        } else {
            generatedCodeElement.textContent = `Ordering Code: ${code}`;
            descriptionContainer.querySelector('#description-title').textContent = `Description:`;
            descriptionContainer.classList.remove('hidden'); // Show description
            resultContainer.classList.remove('hidden'); // Show result div
        }
    } else {
        resultContainer.classList.add('hidden'); // Hide result if no input
    }
}

    const metalplus2c = document.getElementById('bootEmetalplus2c');

    // Ensure red image is always visible
    metalredimageContainerc.classList.remove('hidden');
    metalplus1c.style.display = 'none'; // Hide symbols initially
    metalplus2c.style.display = 'none';

    const noImageName = metalnoimageContainerc.querySelector('.image-name');
    const ncImageName = metalncimageContainerc.querySelector('.image-name');

    // Logic for NO and NC images
    if (noValue) {
        metalnoimageContainerc.querySelector('img').src = `pushbtn/clipone/no-${noValue}.png`;
        noImageName.textContent = `C1*${noValue}`;
        metalnoimageContainerc.classList.remove('hidden');
        metalplus1c.style.display = 'block'; // Show the first plus symbol
    } else {

        metalplus2c.style.display = 'block'; // Show the metalsecond plus symbol
    } else {

            "60": "E4PSB460",

            "05": "E4PSB405",
            "06": "E4PSB406",           
            "33": "E4PSB433"
        };

        const combinedValue = noValue + ncValue;
        const code = codes[combinedValue] || 'Invalid Code';

        if (code === 'Invalid Code') {
            metalnoimageContainerc.classList.add('hidden');
            metalncimageContainerc.classList.add('hidden');
            metalplus1c.style.display = 'none';
            metalplus2c.style.display = 'none';
            generatedCodeElement.textContent = 'Generated Code: Invalid Code';
            descriptionContainer.classList.add('hidden'); // Hide description for invalid code
            resultContainer.classList.remove('hidden'); // Show result div
        } else {
            generatedCodeElement.textContent = `Ordering Code: ${code}`;
            descriptionContainer.querySelector('#description-title').textContent = 'Description:';
            descriptionContainer.classList.remove('hidden'); // Show description
            resultContainer.classList.remove('hidden'); // Show result div
        }
    } else {
        resultContainer.classList.add('hidden'); // Hide result if no input
    }
}
