            <script>
     document.querySelectorAll('.seventhoptionproject3030mm').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('gdata-colorcproject30');
        const codeclr = this.getAttribute('code-colorproject30');
        const codeclr2 = this.getAttribute('code-colorproject302');
        const productCode = this.getAttribute('gdata-codecproject30');
  

        // Hide all images initially
        document.querySelectorAll('.project30flushimg img, .sevencode img').forEach(img => img.classList.add('hidden'));
       
        // Show the primary color image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }


        // Display the product code
        const productInfo = document.getElementById('generated-codecflushproject30');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        const productDIS = document.getElementById('description-titleflushproject30');
            productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;
        document.getElementById("flushproject30resultc").classList.remove("hidden"); // Make result visible
    });
});
