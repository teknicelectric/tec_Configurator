            <script>
     document.querySelectorAll('.seventhoptionbooted3030mm').forEach(button => {
    button.addEventListener('click', function () {
        const color = this.getAttribute('gdata-colorcbooted30');
        const codeclr = this.getAttribute('code-colorbooted30');
        const codeclr2 = this.getAttribute('code-colorbooted302');
        const productCode = this.getAttribute('gdata-codecbooted30');
  

        // Hide all images initially
        document.querySelectorAll('.booted30flushimg img, .sevencode img').forEach(img => img.classList.add('hidden'));
       
        // Show the primary color image
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden');
        }


        // Display the product code
        const productInfo = document.getElementById('generated-codecflushbooted30');
       productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
        const productDIS = document.getElementById('description-titleflushbooted30');
            productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;
        document.getElementById("flushbooted30resultc").classList.remove("hidden"); // Make result visible
    });
});
