<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();

    });});

<script>
    document.querySelectorAll('.secondthoptionstayput30mm').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcstayput30mma');
       const codeclr = this.getAttribute('code-colorstayput30mma');
       const codeclr2 = this.getAttribute('code-colorstayput30mm2a');
       const productCode = this.getAttribute('gdata-codecstayput30mma');
       

       // Hide all images initially
       document.querySelectorAll('.stayput30mmflushimga img').forEach(img => img.classList.add('hidden'));
      
       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

      
       const productInfo = document.getElementById('generated-codecflushstayput30mm');
      productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productDIS = document.getElementById('description-titleflushstayput30mm');
           productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;
       document.getElementById("flushstayput30mmresultc").classList.remove("hidden"); // Make result visible
   });
});
