<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});


  </script>

#flushjumbomuhresultc{

     .output img{

                            <div class="option-group">
                                <button class="option-btn btn-common whitebtn secondthoptionjumbomuh" gdata-colorcjumbomuha="blackceajumbomuh" code-colorjumbomuha="Jumbo Mushroom Head 60mm  Black Colour with 2NO+2NC" noimga="1" gdata-codecjumbomuha="PSMJ222">2NO+2NC</button>

                            <!-- Silver Contact Button -->
                            <div class="option-group">

        <div class="output">

            <!-- Result display section -->
         <!-- Result display section -->
         <div id="flushjumbomuhresultc" class="result hidden">
          
             <p id="generated-codecflushjumbomuh"></p>
             <div id="description" class="description hidden">
                 <p id="description-titleflushjumbomuh"></p>
             </div>

    <div class="jumbomuhflushimga">

       
        <img src="push30mm/plasticmono/Jumbo Mushroom Latching Head 60mm/black.png" id="blackceajumbomuh" class="hidden" alt="Black">
       
        
    </div>
   
    
    


<script>
    document.querySelectorAll('.secondthoptionjumbomuh').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcjumbomuha');
       const codeclr = this.getAttribute('code-colorjumbomuha');
       const codeclr2 = this.getAttribute('code-colorjumbomuh2a');
       const productCode = this.getAttribute('gdata-codecjumbomuha');
       

       // Hide all images initially
       document.querySelectorAll('.jumbomuhflushimga img').forEach(img => img.classList.add('hidden'));
      
       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

      
       const productInfo = document.getElementById('generated-codecflushjumbomuh');
      productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productDIS = document.getElementById('description-titleflushjumbomuh');
           productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;
       document.getElementById("flushjumbomuhresultc").classList.remove("hidden"); // Make result visible
   });
});

           </script>




    <div class="jumbomuhflushimgabc">

       
        <img src="push30mm/plasticmono/Jumbo Mushroom Latching Head 60mm/red.png" id="redceabcjumbomuh" class="hidden" alt="Red">

<script>

       // Hide all images initially

     // Show the primary color image
