    $('.btn-common').on('click', function() {

<script>
    document.querySelectorAll('.secondthoptionmushlatch40').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcmushlatch40a');
       const codeclr = this.getAttribute('code-colormushlatch40a');
       const codeclr2 = this.getAttribute('code-colormushlatch402a');
       const productCode = this.getAttribute('gdata-codecmushlatch40a');
       

       // Hide all images initially
       document.querySelectorAll('.mushlatch40flushimga img').forEach(img => img.classList.add('hidden'));
      
       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

      
       const productInfo = document.getElementById('generated-codecflushmushlatch40');
      productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productDIS = document.getElementById('description-titleflushmushlatch40');
           productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;

});
