<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

<script>
    document.querySelectorAll('.secondthoptionmushh40').forEach(button => {
   button.addEventListener('click', function () {
       const color = this.getAttribute('gdata-colorcmushh40a');
       const codeclr = this.getAttribute('code-colormushh40a');
       const codeclr2 = this.getAttribute('code-colormushh402a');
       const productCode = this.getAttribute('gdata-codecmushh40a');
       

       // Hide all images initially
       document.querySelectorAll('.mushh40flushimga img').forEach(img => img.classList.add('hidden'));
      
       // Show the primary color image
       const selectedImage = document.getElementById(color);
       if (selectedImage) {
           selectedImage.classList.remove('hidden');
       }

      
       const productInfo = document.getElementById('generated-codecflushmushh40');
      productInfo.innerHTML = `<span class='label'>Product Code: </span>` + productCode;
       const productDIS = document.getElementById('description-titleflushmushh40');
           productDIS.innerHTML = `<span class='label'>Description: </span>` + codeclr;
       document.getElementById("flushmushh40resultc").classList.remove("hidden"); // Make result visible
   });
});
